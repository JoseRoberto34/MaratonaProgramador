<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    
</head>
<body >
    <div id = "app1">
        <div ng-controller = "controlador1">
           
            <h1>Ol√° {{nome}}!</h1> 
            <br>
            <input type="text" ng-model="nome" placeholder="Enter a name here">
            <br>
            <br>
         
        </div>
    </div>
    <div id = "app2"> 
        <div ng-controller = "controlador2">
            <h2>Contador</h2>
            <h3>{{ contador }}</h3>
            <button ng-click = "contador = contador + 1;">Adicionar 1 </button>
            <button ng-click = "contador = contador - 1;">Subtrair 1 </button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
